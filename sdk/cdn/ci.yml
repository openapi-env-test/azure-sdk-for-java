# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/cdn/ci.yml
      - sdk/cdn/azure-resourcemanager-cdn-generated/
    exclude:
      - sdk/cdn/pom.xml
      - sdk/cdn/azure-resourcemanager-cdn-generated/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/cdn/ci.yml
      - sdk/cdn/azure-resourcemanager-cdn-generated/
    exclude:
      - sdk/cdn/pom.xml
      - sdk/cdn/azure-resourcemanager-cdn-generated/pom.xml

parameters:
  - name: release_azureresourcemanagercdngenerated
    displayName: azure-resourcemanager-cdn-generated
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: cdn
    EnableBatchRelease: true
    Artifacts:
      - name: azure-resourcemanager-cdn-generated
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagercdngenerated
        releaseInBatch: ${{ parameters.release_azureresourcemanagercdngenerated }}
